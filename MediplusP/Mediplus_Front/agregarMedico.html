<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIPLUS: Agregar Medico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="shortcut icon" href="Imagenes/icono.png">
</head>

<body>|

    <div class="header">
        <img src="Imagenes/images.png" alt = "Logo">
        <h1>Mediplus</h1>
        <nav>
            <a href="login.html"><button>Login</button></a>
            <a href="agregarMedico.html"><button>Agregar</button></a>
        </nav>
    </div>
    
    <div class="signUp_user" id="info">
        <div class="container_signUp_user" id="formData">
            <h2>Agregar Medico</h2>
            <form name="listam" method="post">
                <input type="number" name="Id_Medico" placeholder="Id_Medico" required>
                <br>
                <input type="text" name="NomM" placeholder="Nombres" required>
                <br>
                <input type="text" name="ApeM" placeholder="Apellidos" required>
                <br>
                <input type="number" name="TelM" placeholder="Telefono" required>
                <br>
                <input type="text" name="Especialidad" placeholder="Especialidad" required>
                <br>
                <br>
                <input type="submit" value="Agregar">                
            </form>
        </div>
    </div>
    <footer>
        <h2>Grupo 06 - Mintic</h2>
    </footer>

    <script src="js/agregarMedico.js"></script>
</body>
</html>
